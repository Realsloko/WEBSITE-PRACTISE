<p>A mokorotlo is a type of straw hat widely used for traditional Sotho clothing, and is the national symbol of Lesotho and the national symbol of the Basotho and Lesotho peoples. An image of the Mokorotlo appears on the Lesotho flag, and on Lesotho vehicle license plates.</p>
